        const btn = document.getElementsByTagName('button')[0]
        btn.addEventListener('click',reduces(()=>{
            console.log('1');
        },1500),false)


        //节流
        function reduces(fn,delay = 200){
            let timer;
            return ()=>{
            if(timer) return
               timer =  setTimeout(()=>{
                fn.apply(this,arguments)
                timer = null
               },delay)
            }
        }

        //防抖
        function debounce(fn,delay = 200){
            let timer ;

            return ()=>{
                if(timer) clearTimeout(timer)
                timer = setTimeout(()=>{
                    fn.apply(this,arguments)
                },1500)
            }
        }
       



    
    </script>
